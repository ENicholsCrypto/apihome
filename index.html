<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear and Greed Index Display</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        .title {
            font-size: 24px;
            margin: 0;
            position: absolute;
            width: 100%;
            top: 10px;
        }
        .progress-container {
            background-color: #555;
            border-radius: 20px;
            position: relative;
            height: 50px;
            box-sizing: border-box;
            margin-top: 60px; /* Give some space for title */
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #a00, #ffcc00, #00a000);
            width: 100%;
            position: absolute;
            top: 0;
            border-radius: 20px;
            z-index: 1;
        }
        .marker-label {
            position: absolute;
            color: #fff;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            z-index: 2;
        }
        .marker {
            position: absolute;
            top: 0;
            height: 100%;
            width: 2px;
            background-color: #fff;
            z-index: 2;
        }
        /* Positioning labels inside the bar */
        .marker-label.extreme-fear { left: 12.5%; }
        .marker-label.fear { left: 37.5%; }
        .marker-label.greed { left: 62.5%; }
        .marker-label.extreme-greed { left: 87.5%; }
        .neutral-label {
            position: absolute;
            color: #fff;
            bottom: -20px; /* Positioned below the bar */
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            z-index: 2;
        }

        .indicator {
            position: absolute;
            top: 50%;
            height: 100%;
            width: 2px;
            background-color: #fff;
            z-index: 3;
            transform: translateY(-50%);
        }
        .bubble {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: black;
            z-index: 4;
            border: 2px solid #333;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Fear and Greed Index</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <!-- Markers and labels for sections -->
            <div class="marker" style="left: 25%;"></div>
            <div class="marker" style="left: 50%;"></div>
            <div class="marker" style="left: 75%;"></div>
            <div class="marker-label extreme-fear">Extreme Fear</div>
            <div class="marker-label fear">Fear</div>
            <div class="marker-label greed">Greed</div>
            <div class="marker-label extreme-greed">Extreme Greed</div>
            <div class="neutral-label">Neutral</div>
            <!-- Indicator and bubble -->
            <div class="indicator" id="indicator"></div>
            <div class="bubble" id="bubble"></div>
        </div>
    </div>

    <script>
    fetch('https://api.alternative.me/fng/?limit=1')
        .then(response => response.json())
        .then(data => {
            const indexData = data.data[0];
            const indexValue = parseInt(indexData.value, 10);
            const progressBarWidth = document.querySelector('.progress-container').offsetWidth;
            const indicator = document.getElementById('indicator');
            const bubble = document.getElementById('bubble');

            // Calculate the left position as a percentage of the progress bar width
            const indicatorPositionPercentage = indexValue / 100;
            const indicatorPosition = progressBarWidth * indicatorPositionPercentage;
            
            // Update the indicator line position
            indicator.style.left = `${indicatorPositionPercentage * 100}%`;

            // Center the bubble over the indicator line
            bubble.style.left = `calc(${indicatorPositionPercentage * 100}% - ${bubble.offsetWidth / 2}px)`;
            bubble.style.transform = 'translateY(-50%)'; // Vertically center
            bubble.textContent = indexValue; // Display the index value inside the bubble
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
</script>
</body>
</html>
