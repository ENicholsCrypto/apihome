<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear and Greed Index Display</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }
        .title {
            font-size: 24px;
            margin-bottom: 30px; /* Add space below the title */
        }
        .progress-container {
            background-color: #555;
            border-radius: 20px;
            position: relative;
            height: 50px;
            box-sizing: border-box;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #a00, #ffcc00, #00a000);
            width: 100%;
            position: absolute;
            top: 0;
            border-radius: 20px;
            z-index: 1;
        }
        .marker {
            position: absolute;
            top: 0;
            height: 100%;
            width: 2px;
            background-color: #fff;
            z-index: 2;
        }
        .marker-label {
            position: absolute;
            color: #fff;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
            z-index: 2;
        }
        .marker-label.extreme-fear { left: 0; } /* Adjust the position for 'Extreme Fear' */
        .marker-label.fear { left: 25%; } /* Position at the 25% mark */
        .marker-label.greed { right: 25%; } /* Position at the 75% mark */
        .marker-label.extreme-greed { right: 0; } /* Adjust the position for 'Extreme Greed' */
        .neutral-label {
            position: absolute;
            color: #fff;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            z-index: 2;
        }

        .indicator {
            position: absolute;
            top: 50%;
            height: 100%;
            width: 2px;
            background-color: #fff;
            z-index: 3;
            transform: translateY(-50%);
        }
        .bubble {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: black;
            z-index: 4;
            border: 2px solid #333;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Fear and Greed Index</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="marker" style="left: 25%;"></div>
            <div class="marker" style="left: 50%;"></div>
            <div class="marker" style="left: 75%;"></div>
            <div class="marker-label extreme-fear">Extreme Fear</div>
            <div class="marker-label fear">Fear</div>
            <div class="marker-label greed">Greed</div>
            <div class="marker-label extreme-greed">Extreme Greed</div>
            <div class="neutral-label">Neutral</div>
            <div class="indicator" id="indicator"></div>
            <div class="bubble" id="bubble"></div>
        </div>
    </div>

    <script>
        fetch('https://api.alternative.me/fng/?limit=1')
            .then(response => response.json())
            .then(data => {
                const indexData = data.data[0];
                const indexValue = parseInt(indexData.value, 10);
                const progressBar = document.querySelector('.progress-container');
                const indicator = document.getElementById('indicator');
                const bubble = document.getElementById('bubble');

                // Calculate the left position as a percentage of the progress bar width
                const progressBarWidth = progressBar.offsetWidth;
                const indicatorLeft = (indexValue / 100) * progressBarWidth;

                // Update the indicator line position
                indicator.style.left = `${indicatorLeft}px`;

                // Update the bubble position and content
                bubble.style.left = `${indicatorLeft}px`;
                bubble.style.marginLeft = `-${bubble.offsetWidth / 2}px`;
                bubble.style.marginTop = `-${bubble.offsetHeight / 2}px`;
                bubble.textContent = indexValue; // Display the index value inside the bubble
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    </script>
</body>
</html>
