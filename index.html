<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Dashboard</title>
    <style>
        /* Style for the tabs and tab content */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }

        /* Style for Crypto Tracker to match Fear and Greed Index */
        .crypto-container {
            background-color: #333; /* Dark background for contrast */
            color: #fff; /* White text color for readability */
            font-family: Arial, sans-serif; /* Font style similar to Fear and Greed Index */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
            margin-top: 20px; /* Spacing from the top */
            text-align: center; /* Center align the content */
        }

        .crypto-title {
            font-size: 2em; /* Larger title font */
            margin-bottom: 10px; /* Spacing after title */
        }

        .crypto-list {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
        }

        .crypto-item {
            background: linear-gradient(to right, #a00, #ffcc00, #00a000); /* Gradient effect */
            margin-bottom: 10px; /* Spacing between items */
            padding: 10px; /* Padding inside items */
            border-radius: 5px; /* Rounded corners for items */
        }

        /* Additional existing styles for the Fear and Greed Index */
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: auto;
            position: relative; 
            padding-top: 50px; /* Space for the title */
        }

        .title {
            font-size: 24px;
            position: absolute; 
            width: 100%;
            top: 0;
            left: 50%; 
            transform: translateX(-50%);
        }

        .progress-container, .crypto-container {
            margin-top: 30px; /* Adjusted space for title */
        }

        /* Styles for .progress-bar, .marker-label, .indicator, .bubble */
    </style>
</head>
<body>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'FearGreedIndex')">Fear and Greed Index</button>
        <button class="tablinks" onclick="openTab(event, 'CryptoInvestments')">Crypto Investments</button>
    </div>

    <div id="FearGreedIndex" class="tabcontent">
        <div class="progress-container">
            <!-- Fear and Greed Index content goes here -->
            <div id="indicator" class="indicator"></div>
            <div id="bubble" class="bubble"></div>
        </div>
    </div>

    <div id="CryptoInvestments" class="tabcontent">
        <div class="crypto-container">
            <h1 class="crypto-title">Crypto Investments</h1>
            <ul class="crypto-list" id="crypto-data">
                <!-- JavaScript will insert crypto items here -->
            </ul>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
        // Set the first tab as active initially
        document.getElementsByClassName('tablinks')[0].click();

    </script>
</body>
</html>
