<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear and Greed Index Display</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            background-color: #333; /* Dark background for contrast */
            color: #fff; /* For dark mode text color */
        }
        .progress-container {
            width: 100%;
            background-color: #444; /* Darker background for contrast */
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            height: 30px;
            margin-bottom: 10px;
        }
        .indicator {
            position: absolute;
            top: 30px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff; /* White color for the indicator */
            border: 2px solid #333; /* Border to blend with the dark background */
            transform: translateX(-50%); /* Adjusts for the center of the indicator */
        }
        .score-label {
            position: absolute;
            top: 65px;
            color: #fff;
            font-size: 14px;
            transform: translateX(-50%);
        }
        .extreme-label {
            position: absolute;
            color: #fff;
            font-size: 14px;
            top: 0;
        }
        .extreme-label.fear {
            left: 0;
        }
        .extreme-label.greed {
            right: 0;
        }
        .progress-background {
            height: 100%;
            background: linear-gradient(to right, #a00, #ffcc00, #00a000);
            width: 100%;
            position: absolute;
            top: 0;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Fear and Greed Index</h1>
    <div class="extreme-label fear">Extreme Fear</div>
    <div class="progress-container">
        <div class="progress-background"></div>
        <div class="indicator" id="indicator"></div>
        <div class="score-label" id="scoreLabel">Loading...</div>
    </div>
    <div class="extreme-label greed">Extreme Greed</div>

    <script>
        fetch('https://api.alternative.me/fng/?limit=1')
            .then(response => response.json())
            .then(data => {
                const indexData = data.data[0];
                const indexValue = parseInt(indexData.value, 10);
                const indicator = document.getElementById('indicator');
                const scoreLabel = document.getElementById('scoreLabel');

                // Calculate the left position of the indicator as a percentage
                const indicatorPosition = (indexValue / 100) * 100; // Convert value to a percentage of the bar
                indicator.style.left = `calc(${indicatorPosition}% - 15px)`; // Adjust position by half the indicator width to center it
                scoreLabel.style.left = `calc(${indicatorPosition}% - 15px)`; // Center the label above the indicator
                scoreLabel.textContent = indexValue; // Set the text of the score label to the index value
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                // Handle errors, such as by displaying a message to the user
            });
    </script>
</body>
</html>
