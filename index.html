<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear and Greed Index Display</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            background-color: #333; /* Dark background for contrast */
            color: #fff; /* For dark mode text color */
        }
        .progress-container {
            width: 100%;
            background-color: #555; /* Darker background for contrast */
            border-radius: 20px;
            position: relative;
            height: 50px;
            box-sizing: border-box; /* To include padding in the width */
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #a00, #ffcc00, #00a000);
            width: 100%;
            position: absolute;
            top: 0;
            border-radius: 20px;
            z-index: 1;
        }
        .marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: rgba(255, 255, 255, 0.75); /* Visible line */
            z-index: 2;
        }
        .marker-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.75); /* Visible text */
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            font-size: 14px;
            padding: 0 5px; /* Spacing on sides */
            text-align: center;
        }
        .marker-label.fear { left: 12.5%; } /* Centered over 0-25% */
        .marker-label.neutral { left: 37.5%; } /* Centered over 25-50% */
        .marker-label.greed { left: 62.5%; } /* Centered over 50-75% */
        .marker-label.extreme-greed { left: 87.5%; } /* Centered over 75-100% */

        .indicator {
            position: absolute;
            height: 100%;
            width: 2px; /* Line width */
            background-color: #fff; /* Line color */
            z-index: 3;
        }
        .bubble {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 35px;
            height: 35px;
            background-color: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            z-index: 4;
        }
    </style>
</head>
<body>
    <h1>Fear and Greed Index</h1>
    <div class="progress-container">
        <div class="progress-bar"></div>
        <div class="marker" style="left: 25%;"></div>
        <div class="marker" style="left: 50%;"></div>
        <div class="marker" style="left: 75%;"></div>
        <div class="marker-label fear">Fear</div>
        <div class="marker-label neutral">Neutral</div>
        <div class="marker-label greed">Greed</div>
        <div class="marker-label extreme-greed">Extreme Greed</div>
        <div class="indicator" id="indicator">
            <div class="bubble" id="bubble"></div>
        </div>
    </div>

    <script>
        fetch('https://api.alternative.me/fng/?limit=1')
            .then(response => response.json())
            .then(data => {
                const indexData = data.data[0];
                const indexValue = parseInt(indexData.value, 10);
                const indicator = document.getElementById('indicator');
                const bubble = document.getElementById('bubble');

                // Set the position of the indicator line and bubble based on the index value
                const indicatorPosition = indexValue; // The API value is the percentage
                indicator.style.left = `${indicatorPosition}%`;
                bubble.textContent = indexValue; // Display the index value inside the bubble
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                // Handle errors by displaying a message to the user
            });
    </script>
</body>
</html>
