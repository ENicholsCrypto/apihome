<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear and Greed Index Display</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            background-color: #333; /* Dark background for contrast */
            color: #fff; /* For dark mode text color */
        }
        .progress-container {
            width: 100%;
            background-color: #444; /* Darker background for contrast */
            border-radius: 20px;
            position: relative;
            height: 50px;
            padding: 0 5px; /* Padding for text inside the bar */
            box-sizing: border-box; /* To include padding in the width */
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #a00, #ffcc00, #00a000);
            width: 100%;
            position: absolute;
            top: 0;
            border-radius: 20px;
            z-index: 1;
        }
        .indicator {
            position: absolute;
            top: 50%; /* Center vertically */
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #fff; /* White color for the indicator */
            border: 2px solid #333; /* Border to blend with the dark background */
            transform: translate(-50%, -50%); /* Adjusts for the center of the indicator */
            z-index: 2; /* Ensure it's above the progress bar */
        }
        .score-label {
            position: absolute;
            top: 120%;
            color: #fff;
            font-size: 14px;
            transform: translateX(-50%);
            z-index: 3; /* Ensure it's above the progress bar */
        }
        .extreme-label {
            position: absolute;
            color: #fff;
            font-size: 14px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2; /* Ensure it's above the progress bar */
        }
        .extreme-label.fear {
            left: 0;
        }
        .extreme-label.greed {
            right: 0;
        }
    </style>
</head>
<body>
    <h1>Fear and Greed Index</h1>
    <div class="progress-container">
        <div class="progress-bar"></div>
        <div class="extreme-label fear">Extreme Fear</div>
        <div class="indicator" id="indicator"></div>
        <div class="score-label" id="scoreLabel"></div>
        <div class="extreme-label greed">Extreme Greed</div>
    </div>

    <script>
        fetch('https://api.alternative.me/fng/?limit=1')
            .then(response => response.json())
            .then(data => {
                const indexData = data.data[0];
                const indexValue = parseInt(indexData.value, 10);
                const indicator = document.getElementById('indicator');
                const scoreLabel = document.getElementById('scoreLabel');

                // Set the position of the indicator and label based on the index value
                const indicatorLeftPercent = indexValue; // The API value is the percentage
                indicator.style.left = `${indicatorLeftPercent}%`;
                scoreLabel.style.left = `${indicatorLeftPercent}%`;
                scoreLabel.textContent = indexValue; // Display the index value
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                // Handle errors by displaying a message to the user
            });
    </script>
</body>
</html>
