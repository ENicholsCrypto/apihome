<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container, .crypto-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            padding: 20px;
            border-radius: 10px;
            background-color: #555;
            color: #fff;
        }
        .title, .crypto-title {
            font-size: 24px;
            margin: 20px 0;
        }
        .progress-bar, .crypto-data {
            margin-top: 20px;
        }
        .crypto-data div {
            background: linear-gradient(to right, #a00, #ffcc00, #00a000);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Fear and Greed Index</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="marker" style="left: 25%;"></div>
            <div class="marker" style="left: 50%;"></div>
            <div class="marker" style="left: 75%;"></div>
            <div class="marker-label extreme-fear">Extreme Fear</div>
            <div class="marker-label fear">Fear</div>
            <div class="marker-label greed">Greed</div>
            <div class="marker-label extreme-greed">Extreme Greed</div>
            <div class="neutral-label">Neutral</div>
            <div class="indicator" id="indicator"></div>
            <div class="bubble" id="bubble"></div>
        </div>
    </div>

    <div class="crypto-container">
        <div class="crypto-title">Crypto Investments</div>
        <div class="crypto-data" id="cryptoData">Loading...</div>
    </div>

    <script>
    // Fear and Greed Index fetching and displaying logic
    fetch('https://api.alternative.me/fng/?limit=1')
        .then(response => response.json())
        .then(data => {
            const indexData = data.data[0];
            const indexValue = parseInt(indexData.value, 10);
            const indicator = document.getElementById('indicator');
            const bubble = document.getElementById('bubble');

            indicator.style.width = indexValue + '%';
            bubble.textContent = `${indexValue} (${indexData.value_classification})`;
        })
        .catch(error => console.error('Error fetching Fear and Greed data:', error));

    // Example Crypto Investments fetching and displaying logic
    const cryptoDataElement = document.getElementById('cryptoData');
    const cryptocurrencies = ['BTC', 'ETH', 'DOT']; // Example cryptocurrencies
    const apiKey = '76ac23a4-5a3e-42ac-839d-12792f2023e7'; // Replace with your actual CoinAPI key

    cryptocurrencies.forEach(crypto => {
        fetch(`https://rest.coinapi.io/v1/exchangerate/${crypto}/USD`, {
            headers: { 'X-CoinAPI-Key': apiKey }
        })
        .then(response => response.json())
        .then(data => {
            const rate = data.rate.toFixed(2);
            const div = document.createElement('div');
            div.textContent = `${crypto}: $${rate}`;
            cryptoDataElement.appendChild(div);
        })
        .catch(error => console.error(`Error fetching data for ${crypto}:`, error));
    });

    // Initial display cleanup
    cryptoDataElement.textContent = '';
    </script>
</body>
</html>
