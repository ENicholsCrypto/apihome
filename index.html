<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear and Greed Index Display</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            background-color: #333; /* Dark background for contrast */
            color: #fff; /* For dark mode text color */
        }
        .progress-container {
            width: 100%;
            background-color: #555; /* Darker background for contrast */
            border-radius: 20px;
            position: relative;
            height: 50px;
            box-sizing: border-box; /* To include padding in the width */
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #a00, #ffcc00, #00a000);
            width: 100%;
            position: absolute;
            top: 0;
            border-radius: 20px;
            z-index: 1;
        }
        .marker {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: rgba(255, 255, 255, 0.5); /* Lightly visible line */
        }
        .marker-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.5); /* Slightly transparent text */
            top: 100%;
            white-space: nowrap;
            transform: translateY(5px);
            font-size: 12px;
        }
        .indicator {
            position: absolute;
            top: 0;
            height: 100%;
            width: 2px; /* Line width */
            background-color: #fff; /* Line color */
            z-index: 3;
        }
        .bubble {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            z-index: 4;
        }
        .bubble:before { /* Add a tail if desired */
            content: '';
            position: absolute;
            bottom: -10px; /* Adjust this value to move the tail up or down */
            left: 50%;
            border-width: 5px;
            border-style: solid;
            border-color: #fff transparent transparent transparent;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <h1>Fear and Greed Index</h1>
    <div class="progress-container">
        <div class="progress-bar"></div>
        <div class="marker" style="left: 25%;"></div>
        <div class="marker-label" style="left: 25%;">Fear</div>
        <div class="marker" style="left: 50%;"></div>
        <div class="marker-label" style="left: 50%;">Neutral</div>
        <div class="marker" style="left: 75%;"></div>
        <div class="marker-label" style="left: 75%;">Greed</div>
        <div class="indicator" id="indicator">
            <div class="bubble" id="bubble"></div>
        </div>
        <div class="extreme-label fear">Extreme Fear</div>
        <div class="extreme-label greed">Extreme Greed</div>
    </div>

    <script>
        fetch('https://api.alternative.me/fng/?limit=1')
            .then(response => response.json())
            .then(data => {
                const indexData = data.data[0];
                const indexValue = parseInt(indexData.value, 10);
                const indicator = document.getElementById('indicator');
                const bubble = document.getElementById('bubble');

                // Set the position of the indicator line and bubble based on the index value
                const indicatorPosition = indexValue; // The API value is the percentage
                indicator.style.left = `${indicatorPosition}%`;
                bubble.textContent = indexValue; // Display the index value inside the bubble
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                // Handle errors by displaying a message to the user
            });
    </script>
</body>
</html>
