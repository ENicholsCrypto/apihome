<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear and Greed Index Display</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #333; /* Dark background for contrast */
            color: #fff; /* For dark mode text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 100%;
            position: relative;
            max-width: 800px; /* Maximum width of the progress bar */
        }
        .title {
            font-size: 24px;
            margin: 0;
            position: absolute;
            width: 100%;
            top: 10px;
        }
        .progress-container {
            background-color: #555; /* Darker background for contrast */
            border-radius: 20px;
            position: relative;
            height: 50px;
            box-sizing: border-box; /* To include padding in the width */
            margin-top: 40px; /* Add space for the title */
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #a00, #ffcc00, #00a000);
            width: 100%;
            position: absolute;
            top: 0;
            border-radius: 20px;
            z-index: 1;
        }
        .marker-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.75); /* Visible text */
            top: 0;
            transform: translateY(-100%);
            font-size: 14px;
            z-index: 2;
        }
        .marker-label.extreme-fear { left: 12.5%; }
        .marker-label.fear { left: 37.5%; }
        .marker-label.greed { left: 62.5%; }
        .marker-label.extreme-greed { left: 87.5%; }
        .neutral-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.5); /* Slightly less visible text */
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            z-index: 2;
        }

        .indicator {
            position: absolute;
            height: 100%;
            width: 2px; /* Line width */
            background-color: #fff; /* Line color */
            z-index: 3;
        }
        .bubble {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: black; /* Black text inside the bubble */
            z-index: 4;
            border: 2px solid #333; /* Border color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Fear and Greed Index</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="marker-label extreme-fear">Extreme Fear</div>
            <div class="marker-label fear">Fear</div>
            <div class="marker-label greed">Greed</div>
            <div class="marker-label extreme-greed">Extreme Greed</div>
            <div class="neutral-label">Neutral</div> <!-- Label for Neutral -->
            <div class="indicator" id="indicator">
                <div class="bubble" id="bubble"></div>
            </div>
        </div>
    </div>

    <script>
        fetch('https://api.alternative.me/fng/?limit=1')
            .then(response => response.json())
            .then(data => {
                const indexData = data.data[0];
                const indexValue = parseInt(indexData.value, 10);
                const indicator = document.getElementById('indicator');
                const bubble = document.getElementById('bubble');

                // Set the position of the indicator line and bubble based on the index value
                const indicatorPosition = indexValue; // The API value is the percentage
                indicator.style.left = `calc(${indicatorPosition}% - 1px)`; // Adjust for the width of the line
                bubble.style.left = `calc(${indicatorPosition}% - 15px)`; // Adjust for the bubble's position
                bubble.textContent = indexValue; // Display the index value inside the bubble
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                // Handle errors by displaying a message to the user
            });
    </script>
</body>
</html>
