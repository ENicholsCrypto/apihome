<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fear and Greed Index Display</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px;
            background-color: #333; /* Assuming dark mode */
            color: #fff; /* For dark mode text color */
        }
        .progress-container {
            width: 100%;
            background-color: #444; /* Dark background for dark mode */
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            height: 30px;
            margin-bottom: 10px;
        }
        .progress-bar {
            height: 100%;
            border-radius: 20px;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.4s ease;
        }
        .indicator {
            position: absolute;
            top: 30px; /* Sits below the progress bar */
            width: 30px; /* Width of the indicator */
            height: 30px; /* Height of the indicator */
            border-radius: 15px; /* Makes it circular */
            background-color: #fff; /* Indicator color for dark mode */
            transform: translateX(-50%); /* Center it on the spot */
            border: 3px solid #333; /* Border to match the dark mode background */
        }
        .score-label {
            position: absolute;
            top: 65px; /* Position below the indicator */
            color: #fff; /* For dark mode text color */
            font-size: 14px;
            white-space: nowrap; /* Prevents wrapping on small screens */
            transform: translateX(-50%); /* Center it on the spot */
        }
        .extreme-label {
            position: absolute;
            color: #fff; /* For dark mode text color */
            font-size: 14px;
            white-space: nowrap; /* Prevents wrapping */
        }
        .extreme-label.fear {
            left: 0;
            top: 0;
        }
        .extreme-label.greed {
            right: 0;
            top: 0;
        }
        /* Gradient background for progress bar */
        .progress-background {
            height: 100%;
            background: linear-gradient(to right, #a00, #ffcc00, #00a000);
            position: absolute;
            width: 100%;
            top: 0;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Fear and Greed Index</h1>
    <div class="extreme-label fear">Extreme Fear</div>
    <div class="progress-container">
        <div class="progress-background"></div>
        <div class="progress-bar"></div>
        <div class="indicator" id="indicator"></div>
        <div class="score-label" id="scoreLabel">Loading...</div>
    </div>
    <div class="extreme-label greed">Extreme Greed</div>

    <script>
        fetch('https://api.alternative.me/fng/?limit=1')
            .then(response => response.json())
            .then(data => {
                const indexData = data.data[0];
                const indexValue = parseInt(indexData.value, 10);
                const progressBar = document.querySelector('.progress-bar');
                const indicator = document.getElementById('indicator');
                const scoreLabel = document.getElementById('scoreLabel');

                // Set the width of the progress bar based on the fetched index value
                progressBar.style.width = `${indexValue}%`;

                // Position the indicator and score label based on the index value
                const indicatorPosition = indexValue - (30 / 2); // Subtract half the indicator's width for centering
                indicator.style.left = `${indicatorPosition}%`;
                scoreLabel.style.left = `${indicatorPosition}%`;
                scoreLabel.textContent = indexValue; // Set the text of the score label to the index value

                // Remove background color of the progress bar since we have a gradient background
                progressBar.style.background = 'none';
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                // Handle errors, such as by displaying a message to the user
            });
    </script>
</body>
</html>
