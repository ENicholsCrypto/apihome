<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container, .crypto-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            position: relative;
            padding: 20px;
            border-radius: 10px;
            background-color: #555;
            color: #fff;
        }
        .title, .crypto-title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .progress-container {
            background-color: #444;
            border-radius: 20px;
            position: relative;
            height: 50px;
            box-sizing: border-box;
            margin-top: 20px;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #a00, #ffcc00, #00a000);
            width: 0%; /* Initialize width to 0% */
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 20px;
            transition: width 0.5s ease-in-out; /* Smooth transition for width change */
        }
        .marker, .marker-label, .neutral-label {
            position: absolute;
            z-index: 2;
        }
        .marker {
            top: 0;
            height: 100%;
            width: 2px;
            background-color: #fff;
        }
        .marker-label {
            color: #fff;
            top: -25px; /* Adjust position above the progress bar */
            transform: translateX(-50%);
            font-size: 14px;
        }
        .neutral-label {
            color: #fff;
            top: 60px; /* Position below the progress bar */
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
        }
        .indicator, .bubble {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 3;
        }
        .indicator {
            height: 100%;
            width: 2px;
            background-color: #fff;
        }
        .bubble {
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: black;
            border: 2px solid #333;
            transform: translate(-50%, -50%);
        }
        .crypto-data div {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #666;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Fear and Greed Index</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="marker" style="left: 25%;"></div>
            <div class="marker" style="left: 50%;"></div>
            <div class="marker" style="left: 75%;"></div>
            <div class="marker-label" style="left: 12.5%;">Extreme Fear</div>
            <div class="marker-label" style="left: 37.5%;">Fear</div>
            <div class="marker-label" style="left: 62.5%;">Greed</div>
            <div class="marker-label" style="left: 87.5%;">Extreme Greed</div>
            <div class="neutral-label">Neutral</div>
            <div class="indicator" id="indicator"></div>
            <div class="bubble" id="bubble"></div>
        </div>
    </div>

    <div class="crypto-container">
        <div class="crypto-title">Crypto Investments</div>
        <div class="crypto-data" id="cryptoData"></div>
    </div>

    <script>
    fetch('https://api.alternative.me/fng/?limit=1')
        .then(response => response.json())
        .then(data => {
            const indexData = data.data[0];
            const indexValue = parseInt(indexData.value, 10);
            const progressBarWidth = document.querySelector('.progress-container').offsetWidth;
            const indicator = document.getElementById('indicator');
            const bubble = document.getElementById('bubble');
            const progress = document.querySelector('.progress-bar');

            const indicatorPositionPercentage = indexValue / 100;
            progress.style.width = `${indicatorPositionPercentage * 100}%`;

            indicator.style.left = `calc(${indicatorPositionPercentage * 100}% - 1px)`;
            bubble.style.left = `calc(${indicatorPositionPercentage * 100}% + 15px)`;
            bubble.textContent = indexValue;
        })
        .catch(error => {
            console.error('Error fetching Fear and Greed data:', error);
        });

    const cryptoDataElement = document.getElementById('cryptoData');
    const cryptocurrencies = ['BTC', 'ETH', 'DOT'];
    const apiKey = 'YOUR_COINAPI_KEY'; // Replace with your actual CoinAPI key

    cryptocurrencies.forEach(crypto => {
        fetch(`https://rest.coinapi.io/v1/exchangerate/${crypto}/USD`, {
            headers: { 'X-CoinAPI-Key': apiKey }
        })
        .then(response => response.json())
        .then(data => {
            const rate = data.rate.toFixed(2);
            const div = document.createElement('div');
            div.textContent = `${crypto}: $${rate}`;
            cryptoDataElement.appendChild(div);
        })
        .catch(error => {
            console.error(`Error fetching data for ${crypto}:`, error);
            cryptoDataElement.textContent = 'Error fetching cryptocurrency data.';
        });
    });
    </script>
</body>
</html>
